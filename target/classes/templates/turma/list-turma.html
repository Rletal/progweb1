<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Listagem de Turmas</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	</head>
	<body>
	
		<div th:if="${msg}" class="alert alert-success text-center mb-0" role="alert">
			<h4 th:text="${msg}"></h4>
		</div>
		
		<h1 class="p-3 mb-0 bg-secondary text-white mt-0">Listagem de Turmas</h1>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>Ano</th>
					<th>Período</th>
					<th>Alunos</th>
				</tr>
			</thead>
			<tr th:each="turma, iStat : ${turmas}" th:object="${turma}" class="col-md-2">
				<td th:text="*{codigo}"></td>
				<td th:text="*{nome}"></td>
				<td th:text="*{ano}"></td>
				<td th:text="*{periodo}"></td>
				<td>
					<form action="/api/turmas">
						<a th:href="@{/api/turmas/editar/__${turma.id}__}" class="btn btn-outline-secondary" >Editar</a>
						<a class="btn btn-outline-secondary" th:href="@{/api/turmas/deletar/__${turma.id}__}" onclick="return confirm('Tem certeza?')">Remover</a>
					</form>
					
				</td>
			</tr>
		</table>
	
		<div class="btn-group ml-2">
			<a th:href="@{/api/turmas/novo}" class="btn btn-outline-secondary">Nova turma</a>
		</div>
	</body>
</html>
